<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sistema de Ventas{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">💼 Sistema de Ventas</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.dashboard') }}">🏠 Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.calcular_comisiones') }}">📤 Calcular Comisiones</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.reporte') }}">📊 Reporte</a></li>
        <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('main.logout') }}">🚪 Cerrar Sesión</a></li>
      </ul>
    </div>
  </nav>

  <main class="container py-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
